{{- if .Values.gateway.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
    - dev.bookinfo.istio.exekube.us
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - dev.bookinfo.istio.exekube.us
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/istio-ingress-certs/tls.crt
      privateKey: /etc/istio/istio-ingress-certs/tls.key
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
spec:
  hosts:
  - dev.bookinfo.istio.exekube.us
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        subset: v1
        port:
          number: 9080
{{- end -}}
